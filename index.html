<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Hallmark Christmas Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rate Hallmark Christmas Movies</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="top.html">Top Movies</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <label for="movieSelect">Select a Movie:</label>
        <select id="movieSelect"></select>

        <label for="rating">Rate this Movie:</label>
        <div id="snowflakeRating" class="snowflake-rating">
            <span data-value="1">❄️</span>
            <span data-value="2">❄️</span>
            <span data-value="3">❄️</span>
            <span data-value="4">❄️</span>
            <span data-value="5">❄️</span>
        </div>

        <textarea id="review" placeholder="Write a few words about the movie..."></textarea>

        <button onclick="submitRating()">🎄 Submit Rating</button>

        <div id="thankYouBox">
            <p>Thank you for your submission!</p>
            <button onclick="closeThankYouBox()">OK</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
