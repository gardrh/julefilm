<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Movie Rating</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>🎄 Christmas Movie Ratings 🎄</h1>
    <nav>
      <a href="#" onclick="loadHome()">Home</a>
      <a href="#" onclick="loadTopMovies()">Top Movies</a>
    </nav>
  </header>

  <div id="rating-section">
    <h2>Rate a Christmas Movie</h2>
    <select id="movie-select">
      <!-- Movie options populated by JavaScript -->
    </select>
    <div class="snowflakes" id="snowflakes">
      ★ ★ ★ ★ ★
    </div>
    <textarea id="comment" placeholder="Add your festive comment"></textarea>
    <button onclick="submitRating()">Submit</button>
    <p id="message"></p>
  </div>
  
  <div id="top-movies" style="display:none;">
    <h2>Top Christmas Movies</h2>
    <ul id="top-movies-list"></ul>
  </div>

  <footer>
    <p>❄️ Wishing you a Merry Christmas! ❄️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
