<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallmark Christmas Movie Ratings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Hallmark Christmas Movie Ratings</h1>

    <label for="movieSelect">Select a Movie:</label>
    <select id="movieSelect"></select>

    <div class="rating">
        <label>Rate this Movie:</label><br>
        <input type="radio" name="rating" value="1"> 1 Star
        <input type="radio" name="rating" value="2"> 2 Stars
        <input type="radio" name="rating" value="3"> 3 Stars
        <input type="radio" name="rating" value="4"> 4 Stars
        <input type="radio" name="rating" value="5"> 5 Stars
    </div>

    <textarea id="comment" placeholder="Write a few words about the movie..."></textarea>
    <button onclick="submitRating()">Submit Rating</button>

    <!-- Thank You Message Box -->
    <div id="thankYouBox" class="thank-you">
        <p>Thank you for your submission!</p>
        <button onclick="closeThankYouBox()">Close</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
