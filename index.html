<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallmark Christmas Movie Ratings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hallmark Christmas Movie Ratings</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="top.html">Top Movies</a>
        </nav>
    </header>

    <main>
        <h2>Select a Movie to Rate</h2>
        <label for="movieSelect">Choose a movie:</label>
        <select id="movieSelect"></select>

        <label for="yearFilter">Filter by Year:</label>
        <input type="number" id="yearFilter" placeholder="Enter year">

        <h2>Rate the Movie</h2>
        <div id="rating">
            <!-- Stars input for rating -->
            <span id="stars" data-rating="0">
                &#9734;&#9734;&#9734;&#9734;&#9734;
            </span>
        </div>
        <textarea id="comment" placeholder="Write your thoughts..."></textarea>
        <button onclick="submitRating()">Submit Rating</button>

        <section id="reviews"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
